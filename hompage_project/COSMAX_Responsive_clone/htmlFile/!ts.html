<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .a {
      width: 70%;
      flex-shrink: 0;
      background-color: #3498db;
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
    }

    .margin {
      width: 30%;
      flex-shrink: 0;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="a">A (70%)</div>
    <div class="margin">여백 (30%)</div>
  </div>
</body>
</html>
