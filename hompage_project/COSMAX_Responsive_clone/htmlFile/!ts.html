<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Circle Hover Button Test</title>

<style>
/* ================= ê¸°ë³¸ ì„¸íŒ… ================= */
*{
  box-sizing: border-box;
}

body{
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f2f2f2;
}

/* ================= ë²„íŠ¼ ================= */
.btn{
  position: relative;
  width: 200px;
  height: 60px;
  border-radius: 999px;
  border: 1px solid #000;
  background: #fff;
  overflow: hidden; /* ğŸ”¥ ì› ì˜ë¦¬ëŠ” í•µì‹¬ */
  cursor: pointer;
}

/* ================= ì›í˜• ë°°ê²½ ================= */
.circle{
  position: absolute;
  width: 240px;
  height: 240px;
  background: #000;
  border-radius: 50%;
  left: 50%;
  bottom: -180px; /* ì²˜ìŒì—” ì•„ë˜ì— ìˆ¨ê¹€ */
  transform: translateX(-50%);
  transition: transform 0.5s ease;
}

/* ================= í…ìŠ¤íŠ¸ ================= */
.text{
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.4s ease;
}

.text-default{
  color: #000;
}

.text-hover{
  color: #fff;
  transform: translateY(100%);
  opacity: 0;
}

/* ================= hover ================= */
.btn:hover .circle{
  transform: translate(-50%, -160px); /* ìŠ¬ë©°ì‹œ ì˜¬ë¼ì˜´ */
}

.btn:hover .text-default{
  transform: translateY(-100%);
  opacity: 0;
}

.btn:hover .text-hover{
  transform: translateY(0);
  opacity: 1;
}
</style>
</head>

<body>

<button class="btn">
  <span class="circle"></span>
  <span class="text text-default">BUTTON</span>
  <span class="text text-hover">HOVER</span>
</button>

</body>
</html>
