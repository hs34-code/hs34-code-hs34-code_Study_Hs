<!-- ==============================================================
index
============================================================== -->
<main>
  <!-- ====----====----====----====----====----====
  fadeSlider -->
  <section class="fadeSlider-wrapper">
    <!-- fadeSlideImg -->
    <div class="fadeSliderImgArea"> 
      <div class="fadeSlide fadeImg_active">
        <img src="../imgFile/FadeSlideImg 1.png" alt="FadeSlideImg">
      </div>
      <div class="fadeSlide">
        <img src="../imgFile/FadeSlideImg 2.png" alt="FadeSlideImg">
      </div>
      <div class="fadeSlide">
        <img src="../imgFile/FadeSlideImg 3.png" alt="FadeSlideImg">
      </div>
    </div>
    
    <!-- fadeSlideDots -->
    <div class="fadeSlideDots">
      <button class="dot_fadeSlide fadeDot_active" data-fade="0"></button>
      <button class="dot_fadeSlide" data-fade="1"></button>
      <button class="dot_fadeSlide" data-fade="2"></button>
    </div>
  </section>

  <!-- ====----====----====----====----====----====
  carouselSlider -->
  <section class="carouselSlider-wrapper">
    <!-- 카루셀 슬라이더 타이틀 -->
    <div class="carouselTitle">
      <p>Best Seller</p>
    </div>

    <!-- 카루셀 슬라이더 트랙 -->
    <div class="carouselTrackViwer">
      <div class="carouselTrack">
        <div class="carousel"><img src="../imgFile/Ampoule-type Product 3.png" alt="bestSellerImg"></div>
        <div class="carousel"><img src="../imgFile/Cream-type Product 9.png" alt="bestSellerImg"></div>
        <div class="carousel mainCarousel"><img src="../imgFile/Pump-type Product 5.png" alt="bestSellerImg"></div>
        <div class="carousel"><img src="../imgFile/Tube-type Product 3.png" alt="bestSellerImg"></div>
        <div class="carousel"><img src="../imgFile/Tube-type Product 10.png" alt="bestSellerImg"></div>
      </div>
    </div>

    <!-- 카루셀 슬라이더 제어 버튼 -->
    <div class="carouselBtnArea">
      <button class="btn-carouselLeft">&lt;</button>
      <button class="btn-carouselRight">&gt;</button>
    </div>
  </section>








</main>
