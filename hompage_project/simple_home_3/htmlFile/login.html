<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../cssFile/common.css">
  <link rel="stylesheet" href="../cssFile/login.css">
</head>

<body>
  <!-- ==============================================================
header (navigationBar, logo, cart, heart, login 등등)
============================================================== -->
  <header>
    <section class="header">
      <!-- icon 및 logo -->
      <div class="site-header">
        <div class="site-left">
          <a href="">
            <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
          </a>
        </div>
        <div class="site-center">
          <a href="index.html" class="logo">
            <img src="../imgFile/logo.png" alt="logo">
          </a>
        </div>
        <div class="site-right">
          <a href="">
            <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
            <span class="text">Heart</span>
          </a>
          <a href="">
            <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
            <span class="text">Cart</span>
          </a>
          <a href="myPage.html">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="text">My</span>
          </a>
          <a href="login.html" class="login_logout">
            <span>Logout</span>
          </a>
        </div>
      </div>

      
      <nav class="nav">
        <!-- 네비게이션 바 -->
        <ul class="navigationBar">
          <li data-nav="products"><a href="products.html">PRODUCTS</a></li>
          <li data-nav="about"><a href="#">ABOUT</a></li>
          <li data-nav="news"><a href="#">NEWS</a></li>
          <li data-nav="shopInfo"><a href="#">SHOPINFO</a></li>
        </ul>
      </nav>

      <!-- 드롭다운 메뉴 -->
        <div class="dropdown hidden">
          <ul class="nav_products hidden">
            <li><a href="products.html?type=Ampoule">Ampoule</a></li>
            <li><a href="products.html?type=Cream">Cream</a></li>
            <li><a href="products.html?type=Mist">Mist</a></li>
            <li><a href="products.html?type=Pump">Pump</a></li>
            <li><a href="products.html?type=Tube">Tube</a></li>
            
          </ul>

          <ul class="nav_about hidden">
            <li><a href="brand.html?form=story">Brand Story</a></li>
            <li><a href="brand.html?form=brand">Brand</a></li>
          </ul>

          <ul class="emptySpace hidden"></ul>

          <ul class="emptySpace hidden"></ul>
        </div>
    </section>
  </header>
  
  <!-- ==============================================================
login 기능 시작
============================================================== -->
  <section class="login">
    <form action="#" method="post" class="login-form">
      <div class="eamil">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter UserEmail">
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <div>
      <a href="signup.html">Sign Up</a>  
      <button class="btn-open" data-btn=".findEmail">Forgot Email</button>
      <button class="btn-open" data-btn=".findPassword">Forgot Password</button>
    </div>
  </section>

<hr>

  <section class="findEmail expanded">
    <button class="exit">X</button>
    <form action="#" method="post" class="findEmail-form">
      <div class="findEmailName">
        <label for="findEmailName">Name</label>
        <input type="text" id="findEmailName" name="findEmailName" required>
      </div>
      <div class="findEmailNumber">
        <label for="findEmailNumber">phoneNumber</label>
        <input type="tel" id="findEmailNumber" name="findEmailNumber" required>
      </div>
      <div class="forgoDob">Date of Birth</div>
      <input type="date" id="findEmailDob" name="findEmailDob" required>
      <button type="submit" class="btn-findEmail">Find Email</button>
    </form>
  </section>

<hr>

  <section class="findPassword expanded">
    <button class="exit">X</button>
    <form action="#" method="post" class="findPassword-form">
      <div class="findPasswordName">
        <label for="findPasswordName">Name</label>
        <input type="text" id="findPasswordName" name="findPasswordName" required>
      </div>
      <div class="findPasswordNumber">
        <label for="findPasswordNumber">phoneNumber</label>
        <input type="tel" id="findPasswordNumber" name="findPasswordNumber" required>
      </div>
      <div class="findPasswordEmail">
        <label for="findPasswordEmail">Email</label>
        <input type="email" id="findPasswordEmail" name="findPasswordEmail" required>
      </div>
      <button type="submit" class="btn-findPassword">Find Password</button>
    </form>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../jsFile/common.js"></script>
  <script src="../jsFile/login.js"></script>
</body>
</html>
