<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinMall Project</title>
</head>

<body>
  <section class="signup">
    <form action="#" method="post" class="signup-form">
      <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="phoneNumber">Phone Number
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>

      <div class="dob">
        <label for="brith">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="address">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="passwordConfirm">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" required>
        <p>Password must include at least one Uppercase letter, one Lowercase letter, and one Special Character ! ? * - _ </p>
      </div>

      <div class="agree">
        <label for="agree">I agree to the Terms and Conditions</label>
        <input type="checkbox" id="agree" name="agree" required>
      </div>

      <button type="submit" class="btn-signup">Sign Up</button>
    </form>
  </section>
  <script src="../jsFile/common.js"></script>
  <script src="../jsFile/signup.js"></script>
</body>
</html>
