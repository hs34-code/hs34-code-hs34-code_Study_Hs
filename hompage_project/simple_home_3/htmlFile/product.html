<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinMall Project</title>
  <link rel="stylesheet" href="../cssFile/common.css">
  <link rel="stylesheet" href="../cssFile/product.css">
</head>

<body>
<!-- ==============================================================
header (navigationBar, logo, cart, heart, login 등등)
============================================================== -->
  <header>
    <section class="header">
      <!-- icon 및 logo -->
      <div class="site-header">
        <div class="site-left">
          <a href="">
            <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
          </a>
        </div>
        <div class="site-center">
          <a href="index.html" class="logo">
            <img src="../imgFile/logo.png" alt="logo">
          </a>
        </div>
        <div class="site-right">
          <a href="">
            <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
            <span class="text">Heart</span>
          </a>
          <a href="">
            <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
            <span class="text">Cart</span>
          </a>
          <a href="myPage.html">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="text">My</span>
          </a>
          <a href="login.html" class="login_logout">
            <span>Logout</span>
          </a>
        </div>
      </div>

      
      <nav class="nav">
        <!-- 네비게이션 바 -->
        <ul class="navigationBar">
          <li data-nav="products"><a href="products.html">PRODUCTS</a></li>
          <li data-nav="about"><a href="#">ABOUT</a></li>
          <li data-nav="news"><a href="#">NEWS</a></li>
          <li data-nav="shopInfo"><a href="#">SHOPINFO</a></li>
        </ul>
      </nav>

      <!-- 드롭다운 메뉴 -->
        <div class="dropdown hidden">
          <ul class="nav_products hidden">
            <li><a href="products.html?type=Ampoule">Ampoule</a></li>
            <li><a href="products.html?type=Cream">Cream</a></li>
            <li><a href="products.html?type=Mist">Mist</a></li>
            <li><a href="products.html?type=Pump">Pump</a></li>
            <li><a href="products.html?type=Tube">Tube</a></li>
            
          </ul>

          <ul class="nav_about hidden">
            <li><a href="brand.html?form=story">Brand Story</a></li>
            <li><a href="brand.html?form=brand">Brand</a></li>
          </ul>

          <ul class="emptySpace hidden"></ul>

          <ul class="emptySpace hidden"></ul>
          </ul>
        </div>
    </section>
  </header>
  
<!-- ==============================================================
product 기능 시작
============================================================== -->
  <section class="product">
    <div class="product_card">
      <div class="leftArea">
        <div class="mainImage">
          <img src="" alt="mainImage">
        </div>

        <div class="detailImage">
          <img src="" alt="detailImage1">
          <img src="" alt="detailImage2">
          <img src="" alt="detailImage3">
          <img src="" alt="detailImage4">
        </div>
      </div>

      <div class="rightArea">
        <div class="mainInfo">
          <h2 class="title"></h2>
          <p class="info"></p>
        </div>

        <div class="calcArea">
          <button class="btn-increase">+</button>
          <button class="btn-decrease">-</button>
          <p class="qtantity"></p>
          <p class="price"></p>
        </div>

        <div class="btnArea">
          <div class="btnCart">
            <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
            <span class="text">Cart</span>
          </div>
          <div class="btnHeart">
            <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
            <span class="text">Heart</span>
          </div>
          <div class="payment">
            <button class="btn-payment">Payment</button>
          </div>
          
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../jsFile/common.js"></script>
  <script src="../jsFile/productList.js"></script>
  <script src="../jsFile/product.js"></script>
</body>
</html>
