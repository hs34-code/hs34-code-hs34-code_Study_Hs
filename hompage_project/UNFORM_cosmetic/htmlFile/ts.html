<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Flip Book Login</title>

<style>
body{
  background-color: #f0f0f0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.book{
  position: relative;
  width: 200px;
  height: 260px;
  perspective: 1000px;

  transition: transform 1s ease;
}

/* .book:hover{
  transform: translateX(100px);
} */


.page{
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fff;
  /* border: 2px solid #ccc; */
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transform-origin: left;
  transform-style: preserve-3d;
  transition: transform 1s ease;
}

.page:nth-child(1){
  background: linear-gradient(135deg,
  #ffefd5,#ffe4b5);
  z-index: 2;
}

.page:nth-child(2){
  background: linear-gradient(135deg,
  #fff,#f5f5f5);
}

.book:hover .page:nth-child(1){
  transform: rotateY(-180deg);
  z-index: 1;
}

  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.5);
  backface-visibility: hidden;
} */
</style>
</head>



<body>
<div class="book">
  <div class="page"></div>
  <div class="page"></div>
</div>

</html>
