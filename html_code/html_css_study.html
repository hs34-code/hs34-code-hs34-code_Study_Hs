<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <link rel="stylesheet" href="../css_code/태그.css">
</head>
<body>
    <section>
        <!-- tag 선택자 -->
        <h1> tag 선택자</h1>
        <p>선택자 문장 1</p>
        <p>선택자 문장 2</p>
        <p>선택자 문장 3</p>
        <p>선택자 문장 4</p>
    </section>

    <section>
        <!-- class 선택자 -->
        <h1> class 선택자</h1>
        <p class="yellow">선택자 문장 1</p>
        <p>선택자 문장 2</p>
        <p class="yellow">선택자 문장 3</p>
        <p>선택자 문장 4</p>
    </section>

    <section>
        <!-- id 선택자 -->
        <!-- id는 한페이지에 하나의 하나씩(고유해야한다) -->
        <h1> id 선택자</h1>
        <p id="frist">선택자 문장 1</p>
        <p>선택자 문장 2</p>
        <p>선택자 문장 3</p>
        <p>선택자 문장 4</p>
    </section>

</body>
</html>
