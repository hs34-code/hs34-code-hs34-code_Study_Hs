<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>

<body>
  <section class="signup">
    <form action="" method="post" class="signup-form">
      <div class="name">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter UserName" required>
      </div>
      
      <div class="phoneNumber">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="tel" name="phoneNumber" placeholder="010-1234-5678" required>
      </div>

      <div class="Date of Birth">
        <label for="Date of Birth">Date of Birth</label>
        <input type="date" id="Date of Birth" name="Date of Birth" required>
      </div>

      <div class="Gender">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>

      <div class="userName">
        <label for="userName">UserName</label>
        <input id="userName" type="text" name="userName" required>
      </div>

      <div class="Address">
        <label for="address">Address</label>
        <input id="address" type="text" name="address">
      </div>

      <div class="id">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter UserEmail" required>
      </div>

      <div class="pw">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>
      </div>

      <div class="passwordConfirm">
        <label for="passwordConfirm">Confirm Password</label>
        <input id="passwordConfirm" type="password" name="passwordConfirm" required>
      </div>

      <div class="Terms of Service">
        <label for="Terms of Service">Terms of Service</label>
        <input type="checkbox" name="Terms of Service" required>
      </div>

      <button type="submit" class="signup-button">Signup</button>
    </form>
  </section>  
</body>
</html>
