<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
</head>
<body>
  <section class="cart">
    <h1>Cart</h1>
    <div class="cart-item">
      <div class="cart-product">
        <div class="cart-image">
          <a href="product.html">
            <img src="" 
            width="200" height="200" alt="product">
          </a> 
        </div>
      
        <div class="cart-info">
          <p class="cart-title">Product Name</p>
          <p class="cart-price">10,000</p>
        </div>
      </div>
      <div class="cart-actions">
        <input type="number" value="1" class="cart-qty">
        <button class="btn-delete">Delete</button>
      </div>
    </div>
    <button class="btn-payment">Payment</button>
  </section>
</body>
<script src="./cart.js"></script>
</html>
