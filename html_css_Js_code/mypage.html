<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
</head>

<body>
  <section class="mypage">
    <h1>My Page</h1>
    <div class="profile-info">
      <div class="name">
        <span class="title">Name</span>
        <span class="value">이름</span>
      </div>

      <div class="userName">
        <span class="title">UserName</span>
        <span class="value">닉네임</span>
      </div>

      <div class="phoneNumber">
        <span class="title">PhoneNumber</span>
        <span class="value">010-1234-5678</span>
      </div>

      <div class="address">
        <span class="title">Address</span>
        <span class="value">주소</span>
      </div> 

      <div class="id">
        <span class="title">Id</span>
        <span class="value">Email</span>
      </div> 
    </div>

    <button class="edit-button">Edit Profile</button>
    <button class="logout-button">LogOut</button>

    <button class="heart">My Heart</button>
    <button class="cart">My Cart</button>
    <button class="order_History">Order_History</button>

  </section>
</body>
</html>
