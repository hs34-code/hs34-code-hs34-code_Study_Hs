<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
</head>

<body>
  <section class="product">
    <h2 class="product-title">상품 제목</h2>

    <div class="product-image">
      <img src="../hompage_project/simple_home_2/img/replace image.png" width="200" height="200" alt="product">
    </div>

    <div class="product-info">
      <p class="product-price">가격</p>
      <p class="product-description">Product Description</p>
    </div>

    <div class="product-button">
      <button class="btn-cart">Add to Cart</button>
      <button class="btn-heart">Add to Heart</button>
      <button class="btn-payment">Payment</button>
    </div>
  </section>

  <!-- product.js 연결 -->
  <script src="./product.js"></script>
</body>
</html>
